{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
      </li>
    {{ end }}
  </ul>
  {{ template "_internal/pagination.html" . }}
{{ end }}
